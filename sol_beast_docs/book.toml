[book]
authors = ["Sol Beast Team"]
language = "en"
src = "src"
title = "Sol Beast Documentation"
description = "Comprehensive documentation for Sol Beast - Solana Memecoin Sniper Bot"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/MSB0095/sol_beast"

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
