#!/bin/bash

# Sol Beast - Complete Docker Compose Setup
# Starts everything with Docker (optional)

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      CONFIG_PATH: /app/config.toml
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./keypair.json:/app/keypair.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./${FRONTEND_DIR:-frontend}
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sol_beast_data:
