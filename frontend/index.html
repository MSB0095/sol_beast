<!doctype html>
<html lang="en" data-color-theme="sol-green">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol Beast - Memecoins Sniper</title>
    <!-- Iconify for Tabler Icons -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="bg-[var(--theme-bg-primary)] text-[var(--theme-text-primary)] transition-colors duration-500">
    <div id="root"></div>
    <!-- Synchronous polyfill for Node Buffer used by some libs (must load before main.tsx) -->
    <script type="module">
      try {
        // Use top-level await to ensure Buffer is available before other modules execute
        const mod = await import('buffer')
        window.Buffer = mod.Buffer
        window.global = window.global || window
        window.globalThis = window.globalThis || window
      } catch (err) {
        console.error('Buffer polyfill initialization error', err)
      }
    </script>
    <script type="module" src="/src/shims-buffer.ts"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
