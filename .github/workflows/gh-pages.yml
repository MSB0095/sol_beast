name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build WASM module
        run: |
          cd sol_beast_wasm
          wasm-pack build --target web --out-dir ../frontend/src/wasm
          echo "WASM module built successfully"
          ls -la ../frontend/src/wasm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install frontend dependencies
        run: |
          cd frontend
          # Clean install - regenerate lock file if corrupted
          rm -rf node_modules package-lock.json
          npm install
          echo "Dependencies installed successfully"

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NODE_ENV: production

      - name: Inspect build output
        run: |
          echo "Listing files in frontend/dist:"
          ls -laR frontend/dist
          echo "Contents of frontend/dist/index.html:"
          cat frontend/dist/index.html

      - name: Add 404.html for SPA routing
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Prepare GitHub Pages deployment
        run: |
          echo "Sol Beast - Solana Trading Bot" > frontend/dist/README.txt
          echo "Built with WASM + React" >> frontend/dist/README.txt
          echo "Build date: $(date)" >> frontend/dist/README.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
